spring.application.name=commentapi

# JDBC to Dockerized Postgres on your host
spring.datasource.url=jdbc:postgresql://localhost:5432/commentapi
spring.datasource.username=app
spring.datasource.password=secretcommentapipass

# JPA & Flyway (Slice 1+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# actuator: expose health & info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# springdoc paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Disable caching for dev
spring.thymeleaf.cache=false

# Route 404s through NoHandlerFoundException so our advice returns JSON
spring.mvc.throw-exception-if-no-handler-found=true
# Optional: disable static resource mappings so unknown paths become 404 exceptions (useful for pure API)
spring.web.resources.add-mappings=false
# Include messages/binding errors in default error body if BasicErrorController is used
server.error.include-message=always
server.error.include-binding-errors=always

# JWT (dev only - use environment vars in prod)
# Must be at least 32 bytes for HS256
app.jwt.secret=dev-256-bit-secret-dev-256-bit-secret-dev-256-bit-secret!!
app.jwt.ttl-minutes=60
# prod profile (Render) reads server.port from PORT env var
# (Render sets PORT; Boot will use it if you pass --server.port=${PORT} or set below via profile)