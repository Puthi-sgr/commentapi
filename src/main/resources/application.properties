spring.application.name=commentapi

# JDBC to Dockerized Postgres on your host
spring.datasource.url=jdbc:postgresql://localhost:5432/commentapi
spring.datasource.username=app
spring.datasource.password=secretcommentapipass

# JPA & Flyway (Slice 1+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# actuator: expose health & info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# springdoc paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Disable caching for dev
spring.thymeleaf.cache=false

# prod profile (Render) reads server.port from PORT env var
# (Render sets PORT; Boot will use it if you pass --server.port=${PORT} or set below via profile)